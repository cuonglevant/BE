services:
  - type: web
    name: be-service
    env: python
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: |
      apt-get update && apt-get install -y libgl1 libglib2.0-0
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://cuonglevant:admin@project04.lgkvj.mongodb.net/?retryWrites=true&w=majority&tlsAllowInvalidCertificates=true&appName=project04
      - key: COOKIE_SECRET
        value: 'cuong_levant'
      - key: JWT_SECRET
        value: 'cuong_levant'
